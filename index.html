<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Acme App</title>
  </head>
  <body>
    <!-- Start Coding Here -->
    <div class="contact-form">
      <form>
        <h1>Get in Touch</h1>
        <div class="input">
          <label for="name">Name</label>
          <input type="text" placeholder="John Doe" id="name" />
          <label for="email">Email</label>
          <input type="email" placeholder="john@example.com" id="email" />
          <label for="message">message</label>
          <textarea placeholder="Your message...." id="message"></textarea>
          <button class="btn">Submit</button>
        </div>
      </form>
    </div>
    <footer>
      <p>Acme productivity app @2024</p>
      <div class="footer-nav">
      <a>FAQ</a>
      <a>Terms</a>
      <a>AI Policy</a>
      <a>Pricing</a>
    </div>
    </footer>
  </body>
</html>
